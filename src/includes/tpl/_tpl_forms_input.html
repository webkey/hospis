<label class="form-unit">
  <input
      class="form-def@@if(context.class){ @@class} field-js"
      name="@@id"
      @@if(context.type){ type="@@type" }
      @@if(!context.type){ type="text" }
      @@if(context.placeholder){ placeholder="@@placeholder" }
      @@if(context.value){ value="@@value" }
      @@if(context.disabled){ disabled}
      required
  />
  @@if(context.label){<span class="label-float">@@label</span>}
  @@include("_tpl_forms_valid.html")
</label>
