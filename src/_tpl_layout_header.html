<!--HEADER-->
<header class="header">
  <div class="layout-page layout-page-spaces">
    <div class="header-container">
      <!--search-->
      <div class="search">
        <form action="http://www.kommunarka.by/search/">
          <fieldset>
            <input type="text" name="search" placeholder="Поиск" class="search-input">
            <button>
              @@include("includes/svg/icon-mag.svg")
              <span>Искать</span>
            </button>
          </fieldset>
        </form>
      </div>
      <!--search end-->

      <div class="h-right">
        <!--h-count-->
        <div class="h-count">
          <div class="h-count__item">Детей под опекой хосписа <strong>350</strong></div>
          <div class="h-count__item">Необходимо собрать на 2019 год <strong>900 000</strong></div>
        </div>
        <!--h-count end-->

        <!--btn-help-->
        <a href="#" class="btn-help">Как помочь</a>
        <!--btn-help end-->

        <!--lang-->
        <div class="lang ms-drop__container-js--1">
          <a href="#" class="ms-drop__opener-js">
            <span>RU</span>
          </a>
          <ul class="ms-drop__drop-js">
            <li class="active-item"><a href="#ru"><span>RU</span></a></li>
            <li><a href="#pl"><span>PL</span></a></li>
            <li><a href="#en"><span>EN</span></a></li>
          </ul>
        </div>
        <!--lang end-->
      </div>
    </div>
  </div>
</header>
<!--HEADER end-->
